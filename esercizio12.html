        1. trasforma la stringa ricevuta in ingresso in minuscolo e memorizzala in una variabile str

        6. trasforma nuovamente l'array di parole tempArr in una stringa con spazi fra ogni parola

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let stringa = "Guzzi Palermo ferrari AMG"
        
        function elaboraStringa(par){
            let str = par.toLowerCase()
            console.log(str)
            let tempArr = []
            let parole = str.split(" ")
            console.log(`Le parole separate sono ${parole}`)
            let inizialeMaiuscola = []
            parole.forEach(x =>inizialeMaiuscola.push(x.charAt(0).toUpperCase()+x.slice(1))) 
            console.log(inizialeMaiuscola.join(" "))
            tempArr = parole
            tempArr.push("Petronas")
            console.log(tempArr)
            let strTempArr = tempArr.join(",")
            console.log(strTempArr, typeof(strTempArr))
            
        }
        
        elaboraStringa(stringa)
    </script>
</body>
</html>
