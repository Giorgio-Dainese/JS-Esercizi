<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    function calcolatrice(a , b , c){
        if(c == undefined || c=="+"){
            return a+b;
        } else if (c == "-"){
            return a-b;
        } else if(c == "*"){
            return a*b;
        } else if (c == "/") {
            return a/b
        }
    }

    console.log(calcolatrice(3,2,"+"))


</script>


</body>
</html>
